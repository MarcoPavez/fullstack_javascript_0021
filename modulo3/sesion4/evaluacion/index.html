<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="contenido">
      <h1>Suscríbete a nuestro newsletter</h1>

      <p id="descuento">
        Al suscribirte podrás recibir notificaciones de ofertas de todos
        nuestros productos. Para recicirlos, debes aceptar los términos y
        condiciones e ingresar tu correo electrónico
      </p>

      <input type="checkbox" id="botonCheckbox" required />
      <p>Términos y
        condiciones</p>
      <br />
      <input
        type="email"
        name="correo"
        id="correo"
        placeholder="xxxxx@gmail.com"
        required
      />
      <br />
      <input type="submit" name="submit" id="submit" value="OK" />
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
